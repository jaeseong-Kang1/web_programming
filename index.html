<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시 공공 운동 시설 지도</title>
    <style>
      .map-container {
        position: relative;
        width: 900px; /* 이미지 크기에 맞게 조정 */
        margin: 0 auto;
      }
      .map-container img {
        width: 100%;
      }
      .region {
        position: absolute;
        background: rgba(248, 162, 2, 0.5); /* 반투명 오렌지 */
        cursor: pointer;
        border-radius: 50%; /* 원형으로 만들기 */
      }
      /* 위치 조정 (각 지역의 실제 위치에 맞게 수정 필요) */
      .north {
        top: 165px;
        left: 535px;
        width: 55px;
        height: 55px; /* 원형으로 보이도록 높이를 width와 동일하게 설정 */
      }
      .central {
        top: 292px;
        left: 373px;
        width: 55px;
        height: 55px;
      }
      .west {
        top: 397px;
        left: 187px;
        width: 55px;
        height: 55px;
      }
      .east {
        top: 305px;
        left: 615px;
        width: 55px;
        height: 55px;
      }
      .south {
        top: 475px;
        left: 535px;
        width: 55px;
        height: 55px;
      }
    </style>
  </head>
  <body>
    <h1>서울시 공공 운동 시설 지도</h1>

    <div class="map-container">
      <img src="seoul_map.jpg" alt="서울 지도" />
      <div class="region north" onclick="goToRegion('north')"></div>
      <div class="region central" onclick="goToRegion('central')"></div>
      <div class="region west" onclick="goToRegion('west')"></div>
      <div class="region east" onclick="goToRegion('east')"></div>
      <div class="region south" onclick="goToRegion('south')"></div>
    </div>

    <script>
      function goToRegion(region) {
        const pageMap = {
          north: "seoul.north.html",
          central: "seoul.central.html",
          west: "seoul.west.html",
          east: "seoul.east.html",
          south: "seoul.south.html",
        };

        const targetPage = pageMap[region];
        if (targetPage) {
          window.location.href = targetPage;
        } else {
          alert("잘못된 지역입니다.");
        }
      }
    </script>
  </body>
</html>
