<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시 공공 체육시설 목록</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        border: 1px solid #4911e2dc;
        padding: 10px;
        margin: 10px 0;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>서울시 공공 체육시설 목록</h1>
    <ul id="facility-list"></ul>

    <script>
      const apiKey = "7a4c614179776f7432396372726b47";
      const keyword = encodeURIComponent("농구장"); // ← 여기를 바꾸면 다른 시설도 가능
      const url = `http://openapi.seoul.go.kr:8088/${apiKey}/json/ListPublicReservationSport/1/20/${keyword}`;

      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          const facilities = data.ListPublicReservationSport?.row || [];
          const list = document.getElementById("facility-list");

          if (facilities.length === 0) {
            list.innerHTML = "<li>시설 정보를 찾을 수 없습니다.</li>";
            return;
          }

          facilities.forEach((facility) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>시설명:</strong> ${facility.PLACENM}<br>
              <strong>시작시간:</strong> ${facility.V_MIN}<br>
              <strong>종료시간:</strong> ${facility.V_MAX}<br>
              <strong>전화번호:</strong> ${facility.TELNO}
            `;
            list.appendChild(li);
          });
        })
        .catch((error) => {
          console.error("API 호출 실패:", error);
          document.getElementById("facility-list").innerHTML =
            "<li>데이터를 불러오는 중 오류가 발생했습니다.</li>";
        });
    </script>
  </body>
</html>
